
<nav>
  <div class="logo">
    <h4>Reto BCP</h4>
  </div>

  <a mat-button routerLink="/transacciones" style="color: white">Transacciones</a>

  <ul class="nav-links">
    <li class="test">
      <a (click)="addWord()">Home</a>
    </li>
    <li class="test">
      <a href="#">test</a>
    </li>
  </ul>

  <div class="dropdown" (clickOutside)="onClickedOutside($event)">
    <button (click)="myFunction()" class="dropbtn">
      <fa-icon [icon]="faBell" class="fa-lg"></fa-icon>
    </button>
    <span class="badge">{{ notificationCount }}</span>

    <div id="myDropdown" class="dropdown-content">
      <span>Notifications</span>

      <div class="lowerContainer">
        <a
          *ngFor="let word of words; let i = index"
          id="{{ i }}"
          (click)="hideAlert($event)"
        >
          <div
            id="{{ 'alert' + i }}"
            class="circle"
            style="text-align: left"
          ></div>
          <p class="notifText">
            {{ word }}
          </p>
          <p class="dateNotif">1 day ago</p>
        </a>
      </div>
    </div>
  </div>
</nav>

<router-outlet ></router-outlet>
