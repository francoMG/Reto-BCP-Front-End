<div class="container">
  <h1 style="text-align: center; margin-top: 5%">
    Transacciones a Otra Persona
  </h1>
  <div class="card">
    <h1>Eres el usuario {{ appComponent.webSocketAPI.uid }}</h1>

    <label for="uid">User Id to send:</label>
    <input type="text" [(ngModel)]="uid" class="form-control" name="uid" />

    <label for="withdrawal">Amount</label>

    <input
      type="text"
      [(ngModel)]="amount"
      class="form-control"
      name="withdrawal"
    />

    <label for="withdrawal">Type</label>
    <select
      class="levels"
      type="number"
      [(ngModel)]="option"
      [ngModelOptions]="{ standalone: true }"
    >
      <option *ngFor="let level of levels" [ngValue]="level.num">
        {{ level.name }}
      </option>
    </select>
    <button
      style="margin-top: 2%"
      class="button3"
      type="submit"
      (click)="sendMessage()"
    >
      Send Transaction
    </button>
  </div>
</div>
