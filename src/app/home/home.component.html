<div class="container">
  <h1 *ngif="false">No se podra usar esta pagina hasta la presentacion.</h1>
  <div class="card">
    <h1 class="title">Login</h1>
    <div class="id-credentials">
      <label for="currentID">My ID:</label>
      <br />
      <input
        type="text"
        [(ngModel)]="currentId"
        class="form-control"
        name="currentID"
      />
    </div>
    <div class="conect-button-container">
      <label for="connect"></label>
      <button (click)="connect(currentId)" class="button3" type="submit">
        Connect
      </button>
    </div>
  </div>
</div>
<div class="middle">
  <div id="snackbar">El usuario ya esta loggeado. Intente otro id.</div>
</div>
